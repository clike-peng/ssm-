
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>faceTest</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/personFind-style.css" rel="stylesheet">
</head>
<body>
<form class="form-inline pm-pad" action="#" >

    <div class="form-group">
        <label class="sr-only">name</label>
        <p class="form-control-static wp-text">姓名：</p>
    </div>
    <div class="form-group">
        <label for="inputPassword1" class="sr-only">姓名</label>
        <input type="text" name="name"  class="form-control " id="inputPassword1" >
    </div>
    <div class="form-group">
        &emsp; &emsp;&emsp; <!--         &ensp;&ensp;--> <!--        &nbsp;&nbsp;-->
    </div>
    <div class="form-group">
        <label class="sr-only">IDCart</label>
        <p class="form-control-static  wp-text">身份证号：</p>
    </div>
    <div class="form-group ">
        <label for="inputPassword2" class="sr-only">身份证号</label>
        <input type="text" name="idCard"   class="form-control" id="inputPassword2" >
    </div>


    <a class="btn btn-default pm-padd " href="#" role="button">删除</a>
    <a class="btn btn-default pm-padd " href="#" role="button">添加</a>
    <button type="submit" class="btn btn-default pm-padd">查询</button>
</form>

<div class="table-responsive pm-table">
    <table class="table">
        <thead>
        <tr>
            <th><input type="checkbox" name="">  </th>
            <th>序号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>出生日期</th>
            <th>身份证号</th>
            <th style="text-align: center">操作</th>
        </tr>
        </thead>

        <tbody>
            <tr>
                <td><input type="checkbox" name="" ></td>
                <td>${s.count}</td>
                <td>${person.name}</td>
                <td>${person.sex}</td>
                <td>${person.birthday}</td>
                <td>${person.idCard}</td>
                <td>
                    <div style="text-align: center">
                        <a class="btn btn-default  " href="#" role="button">添加</a>
                        <a class="btn btn-default  " href="#" role="button">删除</a>
                    </div>
                </td>
            </tr>

        </tbody>

    </table>
</div>

<div class="wp-float">
    <div class="pm-a">
        <nav>
            <ul class="pagination">
                    <li>
                    <a href="#" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                    </li>
                    <li ><a href="#">${i}</a></li></a>
                    <li>
                    <a href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
            </ul>
        </nav>
    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.2.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
